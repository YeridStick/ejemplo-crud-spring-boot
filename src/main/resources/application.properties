spring.application.name=ejemplo-crud-user
server.port=8090

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/coworking_db
spring.datasource.username=coworking_user
spring.datasource.password=coworking_password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Springdoc configuration
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docsss
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html